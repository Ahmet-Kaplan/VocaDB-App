<html>
<head>
    <title>Nico player</title>
</head>

<body>
<div id="player"></div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="api.js"></script>
<script type="text/javascript">
    window.onNicoPlayerFactoryReady = factory => {
        this.playerFactory = factory;
    };

    function createVideo(videoId) {

        if(!window.videoId) {
            window.videoId = videoId;
            alert('window.videoId = '+ videoId)
            this.playerFactory.create(document.getElementById('player'), videoId);
        }
    }

</script>
</body>
</html>
