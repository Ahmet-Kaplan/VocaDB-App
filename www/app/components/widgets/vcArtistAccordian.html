<ion-item 
    ng-show="vm.items.length"
    ng-click="vm.toggle(isShown)"
    ng-class="{active: vm.isShown}">
    <i class="icon" ng-class="vm.isShown ? 'ion-ios-minus-outline' : 'ion-ios-plus-outline'"></i>
    &nbsp;{{vm.header}}
</ion-item>
<ion-item class="item-accordion item-thumbnail-left"
          ng-repeat="item in vm.items"
          ng-href="#/menu/artist/{{item.artist.id}}"
          ng-show="vm.isShown">
    <vc-image category="artist" item-id="{{item.artist.id}}"></vc-image>
<!--    <img ng-src="{{item[vm.image]}}">-->
    <h2>{{item.artist.name}} </h2>
    <p>{{item.artist.artistType}}</p>
</ion-item>
