<ion-view title="{{vm.title}}"  >

    <ion-tabs class="tabs-positive tabs-icon-top" >

        <ion-tab title="Song" icon='ion-music-note' ng-show="vm.tags.songs.length" >
            <!-- Fixed overlap header -->
            <ion-header-bar>
            </ion-header-bar>
            
            <ion-content>
                <ion-list ng-show="vm.tags.songs.length">
                    <ion-item class="item-thumbnail-left" ng-repeat="song in vm.tags.songs"  ng-href="#/menu/songs/{{song.id}}"  >
                        <vc-image category="song" url="{{song.thumbUrl}}"></vc-image>
                        <h2>{{song.defaultName}}</h2>
                        <p>{{song.artistString}}</p>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-tab>
        <ion-tab title="Artist" icon='ion-person' >
            <!-- Fixed overlap header -->
            <ion-header-bar>
            </ion-header-bar>
            
            <ion-content>
                <ion-list ng-show="vm.tags.artists.length" >
                    <ion-item class="item-thumbnail-left" ng-repeat="artist in vm.tags.artists"  ng-href="#/menu/artist/{{artist.id}}" >
                        <vc-image category="artist" item-id="{{artist.id}}"></vc-image>
                        <h2>{{artist.defaultName}}</h2>
                        <p>{{artist.artistType}}</p>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-tab>
        <ion-tab title="Album" icon='ion-disc' ng-show="vm.tags.albums.length">
            
            <!-- Fixed overlap header -->
            <ion-header-bar>
            </ion-header-bar>
            
            <ion-content>
                <ion-list ng-show="vm.tags.albums.length">

                    <ion-item class="item-thumbnail-left" ng-repeat="album in vm.tags.albums"  ng-href="#/menu/album/{{album.id}}" >
                        <vc-image category="album" item-id="{{album.id}}"></vc-image>
                        <h2>{{album.defaultName}}</h2>
                        <p>{{album.artistString}}<br>{{getDiscType(album.discType)}}</p>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-tab>
    </ion-tabs>

</ion-view>
