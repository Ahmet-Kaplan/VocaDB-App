<ion-view title="Songs" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-header-bar class="bar bar-light bar-subheader item-input-inset ">
        <label class="item-input-wrapper">
            <div ng-if='vm.loading'>
                 <ion-spinner icon="ios-small"></ion-spinner>
            </div>
            
            <div ng-if='!vm.loading'>
                 <i class='icon placeholder-icon ion-ios-search' ></i>
            </div>
           
            <input type="text" placeholder="search"  ng-model="vm.query" ng-change="vm.search()">
        </label>
    </ion-header-bar>
    <ion-content class="stable-bg" >
        
        <div ng-show="vm.songs.length==0 && vm.inited">
           <div class="card">
            <div class="item item-text-wrap">
                <center>
                    <h2 style="opacity: 0.5;">No result</h2>
                </center>
            </div>
          </div>
        </div>
        
        <ion-list>
            <ion-item class="item-thumbnail-left" ng-repeat="song in vm.songs"  ng-href="#/menu/songs/{{song.id}}" >
                <img ng-src="{{song.thumbUrl}}">
                <h2>{{song.defaultName}}</h2>
                <p>{{song.artistString}}</p>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll icon="none"  on-infinite="vm.loadMore()" distance="5%"></ion-infinite-scroll> 
    </ion-content>
</ion-view>
