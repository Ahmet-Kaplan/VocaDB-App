<ion-view align-title="center" title="Favorites" >
    <ion-tabs class="tabs-positive tabs-icon-top">

        <ion-tab title="Song" icon='ion-music-note' ng-show="vm.songs.length" >
            <!-- Fixed overlap header -->
            <ion-header-bar>
            </ion-header-bar>

            <ion-content>
                <div ng-hide="vm.songs.length" >
                   <div class="card">
                    <div class="item item-text-wrap">
                        <center>
                            <h2 style="opacity: 0.5;">No songs in this list yet</h2>
                        </center>
                    </div>
                  </div>
                </div>
                <ion-list ng-show="vm.songs.length">
                    <ion-item class="item-thumbnail-left" ng-repeat="song in vm.songs"  ng-href="#/menu/songs/{{song.id}}"  >
                        <img ng-src="{{song.thumbUrl}}">
                        <h2>{{song.defaultName}}</h2>
                        <p>{{song.artistString}}</p>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-tab>
        <ion-tab title="Artist" icon='ion-person' >

                       <!-- Fixed overlap header -->
            <ion-header-bar>
            </ion-header-bar>

            <ion-content>
                <div ng-hide="vm.artists.length" >
                   <div class="card">
                    <div class="item item-text-wrap">
                        <center>
                            <h2 style="opacity: 0.5;">No artists in this list yet</h2>
                        </center>
                    </div>
                  </div>
                </div>
                <ion-list ng-show="vm.artists.length">
                    <ion-item class="item-thumbnail-left" ng-repeat="artist in vm.artists"  ng-href="#/menu/artist/{{artist.id}}" >
                        <img ng-src="{{getArtistImage(artist.id)}}">
                        <h2>{{artist.defaultName}}</h2>
                        <p>{{artist.artistType}}</p>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-tab>
        <ion-tab title="Album" icon='ion-disc' ng-show="vm.albums.length">

                       <!-- Fixed overlap header -->
            <ion-header-bar>
            </ion-header-bar>

            <ion-content>
                <div ng-hide="vm.albums.length" >
                   <div class="card">
                    <div class="item item-text-wrap">
                        <center>
                            <h2 style="opacity: 0.5;">No albums in this list yet</h2>
                        </center>
                    </div>
                  </div>
                </div>
                <ion-list ng-show="vm.albums.length">

                    <ion-item class="item-thumbnail-left" ng-repeat="album in vm.albums"  ng-href="#/menu/album/{{album.id}}" >
                        <img ng-src="{{getAlbumImage(album.id)}}">
                        <h2>{{album.defaultName}}</h2>
                        <p>{{album.artistString}}<br>{{getDiscType(album.discType)}}</p>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view>
