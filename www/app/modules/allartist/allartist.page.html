<ion-view title="Artists" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="stable-bg" has-bouncing="true" ng-init="search()">
        <ion-list ng-show="vm.artists.length">
            <ion-item class="item-avatar" ng-repeat="artist in vm.artists" ng-href="#/menu/artist/{{artist.id}}">
                <img ng-src="{{getArtistImage(artist.id)}}">
                <h2>{{artist.defaultName}}</h2>
                <p>{{artist.artistType}}</p>
            </ion-item>
        </ion-list>
        <!--<ion-infinite-scroll icon="none"  on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>--> 
    </ion-content>

</ion-view>
