<ion-view title="Recent" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="stable-bg" has-bouncing="true" >
        <ion-list>
            <ion-item class="item-thumbnail-left" ng-repeat="song in vm.songs"  ng-href="#/menu/songs/{{song.id}}" >
                <img ng-src="{{song.thumbUrl}}">
                <h2>{{song.defaultName}}</h2>
                <p>{{song.artistString}}</p>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll icon="none"  on-infinite="vm.queryRecentPv()" distance="1%"></ion-infinite-scroll> 
    </ion-content>
</ion-view>
