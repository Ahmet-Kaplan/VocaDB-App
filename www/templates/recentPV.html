<ion-view title="Recent PVs" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content has-bouncing="true" class="stable-bg">
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()"
            >
        </ion-refresher>
        <ion-list ng-show="songs.length">
            <ion-item class="myitem item-thumbnail-left" 
                      collection-repeat="song in songs" 
                      collection-item-width="'100%'"
                      collection-item-height="getItemHeight()"
                      ng-href="#/tab/song/{{song.id}}" >
                <img ng-src="{{song.thumbUrl}}"  >
                <h2>{{song.defaultName}}</h2>
                <p>{{song.artistString}}</p>
                <p>{{getMomentFromNow(song.createDate)}}</p>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll icon="none"  on-infinite="loadMore()" distance="1%"></ion-infinite-scroll> 
    </ion-content>
</ion-view>
