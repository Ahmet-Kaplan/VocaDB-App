<html ng-app="vocadb">
    <head>
        <title>VocaDB - Vocaloid Database</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link href="ionic/css/ionic.min.css" rel="stylesheet">
        <script src="ionic/js/ionic.bundle.min.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/moment.js"></script>
        <script src="js/angular-moment.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body ng-controller="mainCtrl">
 
    <ion-nav-view animation="slide-left-right">
    </ion-nav-view>
        
    <script id="menu.html" type="text/ng-template">
        <ion-side-menus  >
        <ion-side-menu side="right">
        <ion-header-bar class="bar-dark">
        <h1 class="title">Categories</h1>
        </ion-header-bar>
        <ion-content>
        <ul class="list">
        
        <a nav-clear menu-close href="#/tab/recentPV" class="item item-icon-left " menu-toggle="left"><i class="icon ion-ios7-pulse-strong"></i> Recent PVs</a>
        <a nav-clear menu-close href="#/tab/song" class="item item-icon-left" menu-toggle="left"><i class="icon ion-music-note"></i> Song</a>
        <a nav-clear menu-close href="#/tab/artist" class="item item-icon-left" menu-toggle="left"><i class="icon ion-person"></i> Artist</a>
        <a nav-clear menu-close href="#/tab/album" class="item item-icon-left" menu-toggle="left"><i class="icon ion-disc"></i> Album</a>
        <a nav-clear menu-close href="#/tab/tag" class="item item-icon-left" menu-toggle="left"><i class="icon ion-ios7-pricetags"></i> Tag</a>
        <a nav-clear menu-close href="#/tab/about" class="item item-icon-left" menu-toggle="left"><i class="icon ion-help-circled"></i> About</a>
        </ul>
        </ion-content>
        </ion-side-menu>

        <ion-side-menu-content>    
        <ion-nav-bar class="bar-positive nav-title-slide-ios7">
        <ion-nav-back-button class="button-icon ion-chevron-left">
        <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-search" ng-click="openSearchModal()"></button><button class="button button-icon button-clear ion-navicon" ng-click="toggleRight()" ></button>
        </ion-nav-buttons>
        </ion-nav-back-button>
  </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>

        </ion-side-menu-content>


        </ion-side-menus>
    </script>   
    
    <script id="recentPV.html" type="text/ng-template">
         <ion-view title="Recent PVs" hide-back-button="true">
             <ion-content has-bouncing="true" class="stable-bg">
             <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
              </ion-refresher>
            <ion-list ng-show="songs.length">
                <ion-item class="item-thumbnail-left" 
                    ng-repeat="song in songs" 
                    ng-href="#/tab/song/{{song.id}}" >
                    <img ng-src="{{song.thumbUrl}}"  >
                    <h2>{{song.defaultName}}</h2>
                    <p>{{song.artistString}}</p>
                    <p><i class="icon ion-ios7-clock-outline" ></i>&nbsp;<span am-time-ago="getMoment(song.createDate)"></span></p>
                </ion-item>
            </ion-list>
        <ion-infinite-scroll  on-infinite="loadMore()" distance="1%"></ion-infinite-scroll> 
        </ion-content>
    </ion-view>
    </script>
    
    <script id="songlist.html" type="text/ng-template">
         <ion-view title="Songs" hide-back-button="true">
        <ion-header-bar class="bar bar-light bar-subheader item-input-inset ">
             <label class="item-input-wrapper">
                    <i ng-class="loading? 'icon placeholder-icon ion-loading-a' : 'icon placeholder-icon ion-ios7-search' " ></i>
                    <input type="text" placeholder="search"  ng-model="query" ng-change="search()">
                </label>
        </ion-header-bar>
             <ion-content class="stable-bg" has-bouncing="true" ng-init="search()">
             
            <ion-list ng-show="songs.length">
                <ion-item class="item-thumbnail-left" ng-repeat="song in songs"  ng-href="#/tab/song/{{song.id}}" >
                    <img ng-src="{{song.thumbUrl}}">
                    <h2>{{song.defaultName}}</h2>
                    <p>{{song.artistString}}</p>
                </ion-item>
            </ion-list>
            
    
        </ion-content>
    </ion-view>
    </script>
    <script id="songdetail.html" type="text/ng-template">
           <ion-view title="Song Info">
           <ion-content class="stable-bg">
        <div class="list card">
            <ion-item class="item item-thumbnail-left">
                <img ng-src="{{song.thumbUrl}}">
                <h2>{{song.defaultName}}</h2>
                <p>{{getAdditionName(song.names)}}</p>
                <p>{{song.songType}}&nbsp;{{getDuration(song.lengthSeconds)}}</p>
               
            </ion-item>
            <ion-item class="item item-text-wrap" ng-show="song.tags.length">
                <a ng-href="#tab/tag/detail/{{tag}}" ng-repeat="tag in song.tags" class="dark" style="text-decoration: none; font-size:12px;">#{{tag}}&nbsp;&nbsp;</a>
            </ion-item>
        </div> 
        <div class="list card">
            <ion-item class="item-icon-left" ng-click="shareSong(song.id)">
                <i class="icon ion-android-share"></i>
                <h2>Share</h2>
            </ion-item>
        </div>
            
        <div class="list card" ng-show="PVs.length">
            <ion-item class="item item-avatar item-text-wrap" ng-repeat="pv in PVs" ng-click="open(pv.url)">
                <img ng-src="{{getMediaIcon(pv.service)}}">
                <h2>{{pv.name}}</h2>
                <p>{{pv.pvType}}</p>
            </ion-item>
        </div>
        <div class="list card" ng-init="accordian=[false,false];_artist=0;_album=1;">
            <ion-item 
                    ng-show="artists.length"
                    ng-click="toggle(_artist)"
                    ng-class="{active: isShown(_artist)}">
                    <i class="icon" ng-class="isShown(_artist) ? 'ion-ios7-minus-outline' : 'ion-ios7-plus-outline'"></i>
            &nbsp;Artists
                </ion-item>
                <ion-item class="item-accordion item-thumbnail-left"
                    ng-repeat="artist in artists"
                    ng-href="#/tab/artist/{{artist.artist.id}}"
                    ng-show="isShown(_artist)">
                    <img ng-src="{{getArtistImage(artist.artist.id)}}">
                    <h2>{{artist.name}}</h2>
                    <p>{{artist.artist.artistType}}</p>
              </ion-item>
      
            <ion-item 
                    ng-show="albums.length"
                    ng-click="toggle(_album)"
                    ng-class="{active: isShown(_album)}">
                    <i class="icon" ng-class="isShown(_album) ? 'ion-ios7-minus-outline' : 'ion-ios7-plus-outline'"></i>
            &nbsp;Album
                </ion-item>
                <ion-item class="item-accordion item-thumbnail-left"
                    ng-repeat="album in albums"
                    ng-href="#/tab/album/{{album.id}}"
                    ng-show="isShown(_album)">
                    <img ng-src="{{getAlbumImage(album.id)}}"> 
                    <h2>{{album.name}}</h2>
                    <p>{{album.discType}}</p>
              </ion-item>
      
        </div>
        <div class="padding-bottom">
        </div>
    </ion-content>
           </ion-view>
    </script>
    
    <script id="artistlist.html" type="text/ng-template">
           <ion-view title="Artists" hide-back-button="true">
         <ion-header-bar class="bar bar-light bar-subheader item-input-inset ">
             <label class="item-input-wrapper">
                    <i ng-class="loading? 'icon placeholder-icon ion-loading-a' : 'icon placeholder-icon ion-ios7-search' " ></i>
                    <input type="search" placeholder="search" ng-model="query" ng-change="search()">
                </label>
        </ion-header-bar>

           <ion-content class="stable-bg" has-bouncing="true" ng-init="search()">
                <ion-list ng-show="artists.length">
                    <ion-item class="item-avatar" ng-repeat="artist in artists" ng-href="#/tab/artist/{{artist.id}}">
                        <img ng-src="{{getArtistImage(artist.id)}}"">
                        <h2>{{artist.defaultName}}</h2>
                        <p>{{artist.artistType}}</p>
                    </ion-item>
                </ion-list>
            </ion-content>

           </ion-view>
    </script>
    
    <script id="artistdetail.html" type="text/ng-template">
           <ion-view title="Artist Info">
           <ion-content class="stable-bg">
                <div class="list card">
                    <ion-item class="item-thumbnail-left">
                        <img ng-src="{{getArtistImage(artist.id)}}" ng-click="openModal(artist.defaultName,getArtistImage(artist.id))">
                        <h2>{{artist.defaultName}}</h2> 
                        <p>{{getAdditionName(artist.names)}}</p>
                        
                        <p>{{artist.artistType}}</p>
                    </ion-item>
                    <ion-item class="item-text-wrap" ng-show="artist.tags.length">
                        <a ng-href="#tab/tag/detail/{{tag.name}}" ng-repeat="tag in artist.tags" class="dark" style="text-decoration: none; font-size:12px;">#{{tag.name}}&nbsp;&nbsp;</a>
                    </ion-item>
                    <ion-item class="item-text-wrap" ng-show="artist.description" >
                        <p ng-bind-html="stringToHTML(artist.description)"></p>
                    </ion-item>
                </div>
        <div class="list card">
            <ion-item class="item-icon-left" ng-click="shareArtist(artist.id)">
                <i class="icon ion-android-share"></i>
                <h2>Share</h2>
            </ion-item>
        </div>
        
        <div class="list card" ng-init="accordian=[false,false,false,false];_recentAlbum=0;_popularAlbum=1;_recentSong=2;_popularSong=3;">
            <ion-item 
                ng-show="latestAlbums.length"
                ng-click="toggle(_recentAlbum)"
                ng-class="{active: isShown(_recentAlbum)}">
                <i class="icon" ng-class="isShown(_recentAlbum) ? 'ion-ios7-minus-outline' : 'ion-ios7-plus-outline'"></i>
                &nbsp;Recent albums
            </ion-item>
            <ion-item class="item-accordion item-thumbnail-left"
                ng-repeat="album in latestAlbums"
                ng-href="#/tab/album/{{album.id}}"
                ng-show="isShown(_recentAlbum)">
                <img ng-src="{{getAlbumImage(album.id)}}"> 
                <h2>{{album.name}}</h2>
                <p>{{album.discType}}</p>
            </ion-item>
            <ion-item 
                ng-show="popularAlbums.length"
                ng-click="toggle(_popularAlbum)"
                ng-class="{active: isShown(_popularAlbum)}">
                <i class="icon" ng-class="isShown(_popularAlbum) ? 'ion-ios7-minus-outline' : 'ion-ios7-plus-outline'"></i>
                &nbsp;Poppular albums
            </ion-item>
            <ion-item class="item-accordion item-thumbnail-left"
                ng-repeat="album in popularAlbums"
                ng-href="#/tab/album/{{album.id}}"
                ng-show="isShown(_popularAlbum)">
                <img ng-src="{{getAlbumImage(album.id)}}"> 
                <h2>{{album.name}}</h2>
                <p>{{album.discType}}</p>
            </ion-item>
            <ion-item 
                ng-show="latestSongs.length"
                ng-click="toggle(_recentSong)"
                ng-class="{active: isShown(_recentSong)}">
                <i class="icon" ng-class="isShown(_recentSong) ? 'ion-ios7-minus-outline' : 'ion-ios7-plus-outline'"></i>
                &nbsp;Recent songs / PVs
            </ion-item>
            <ion-item class="item-accordion item-thumbnail-left"
                ng-repeat="song in latestSongs"
                ng-href="#/tab/song/{{song.id}}"
                ng-show="isShown(_recentSong)">
                <img ng-src="{{song.thumbUrl}}">
                <h2>{{song.defaultName}}</h2>
                <p>{{song.artistString}}</p>
            </ion-item>
            <ion-item 
                ng-show="popularSongs.length"
                ng-click="toggle(_popularSong)"
                ng-class="{active: isShown(_popularSong)}">
                <i class="icon" ng-class="isShown(_popularSong) ? 'ion-ios7-minus-outline' : 'ion-ios7-plus-outline'"></i>
                &nbsp;Popular songs
            </ion-item>
             <ion-item class="item-accordion item-thumbnail-left"
                ng-repeat="song in popularSongs"
                ng-href="#/tab/song/{{song.id}}"
                ng-show="isShown(_popularSong)">
                <img ng-src="{{song.thumbUrl}}">
                <h2>{{song.defaultName}}</h2>
                <p>{{song.artistString}}</p>
             </ion-item>
        </div>
        
        <div class="padding-bottom">
        </div> 
            </ion-content>
           </ion-view>
    </script>
    
    <script id="albumlist.html" type="text/ng-template">
           <ion-view title="Albums" hide-back-button="true">
           
           <ion-header-bar class="bar bar-light bar-subheader item-input-inset ">
            <button class="button button-icon icon ion-qr-scanner" ng-click="scan()"></button>
             <label class="item-input-wrapper">
                    <i ng-class="loading? 'icon placeholder-icon ion-loading-a' : 'icon placeholder-icon ion-ios7-search' " ></i>
                    <input type="search" placeholder="search"  ng-model="query" ng-change="search()">
                </label>
        </ion-header-bar>

           <ion-content class="stable-bg" has-bouncing="true" ng-init="search()">
            <ion-list>
                <ion-item class="item-thumbnail-left" ng-click="selectAlbum(album)"  ng-repeat="album in albums" ng-href="#/tab/album/{{album.id}}">
                    <img ng-src="{{getAlbumImage(album.id)}}">
                    
                    <h2>{{album.defaultName}}</h2>
                    <p>{{album.artistString}}<br><span style="float:right;"><i class="icon ion-ios7-calendar-outline"></i> {{album.releaseDate.formatted}}</span>{{getDiscType(album.discType)}}</p>
            
                </ion-item>
            </ion-list>
    
     <div class="padding-bottom">
        </div>
        </ion-content>
           </ion-view>
    </script>
    
    <script id="albumdetail.html" type="text/ng-template">
           <ion-view title="Album info">
          <ion-content class="stable-bg">
            <div class="list card">
                <div class="item item-text-wrap item-thumbnail-left">
                    <img ng-src="{{getAlbumImage(album.id)}}" ng-click="openModal(album.defaultName,getAlbumImage(album.id))">
                    <h2>{{album.defaultName}}</h2>
                    <p>{{getDiscType(album.discType)}}</p>
                    <p class="rating">{{getRating(album.ratingAverage)}} (<i class="icon ion-ios7-person"></i>{{album.ratingCount}})</p>
                </div>
                <ion-item class="item-text-wrap" ng-show="album.tags.length">
                        <a ng-href="#tab/tag/detail/{{tag}}" ng-repeat="tag in album.tags" class="dark" style="text-decoration: none; font-size:12px;">#{{tag}}&nbsp;&nbsp;</a>
                </ion-item>
            </div>
            
             <div class="list card">
            <ion-item class="item-icon-left" ng-click="shareAlbum(album.id)">
                <i class="icon ion-android-share"></i>
                <h2>Share</h2>
            </ion-item>
        </div>

            <div class="list card">
                <div class="item">
                    <p><i class="icon ion-ios7-calendar-outline"></i> {{album.releaseDate.formatted}}</p>
                    <p>{{album.releaseEvent}}</p>
                </div>
            </div>
            <div class="list card" ng-show="album.pVs.length">
                <ion-item class="item item-avatar item-text-wrap" ng-repeat="pv in album.pVs" ng-click="open(pv.url)">
                    <img ng-src="{{getMediaIcon(pv.service)}}">
                    <h2>{{pv.name}}</h2>
                </ion-item>
            </div>
            <div class="list card" ng-init="accordian=[false,false,false];_artist=0;_weblink=1;_track=2">
                <ion-item 
                    ng-show="album.artists.length"
                    ng-click="toggle(_artist)"
                    ng-class="{active: isShown(_artist)}">
                    <i class="icon" ng-class="isShown(_artist) ? 'ion-ios7-minus-outline' : 'ion-ios7-plus-outline'"></i>
            &nbsp;Artists
                </ion-item>
                <ion-item class="item-accordion item-thumbnail-left"
                    ng-href="#/tab/artist/{{artist.artist.id}}"
                    ng-repeat="artist in album.artists"
                    ng-show="isShown(_artist)">
                            <img ng-src="{{getArtistImage(artist.artist.id)}}" />
                            <h2>{{artist.artist.name}}</h2>
                            <p>{{artist.artist.artistType}}</p>
              </ion-item>
                <ion-item 
                    ng-show="album.webLinks.length"
                    ng-click="toggle(_weblink)"
                    ng-class="{active: isShown(_weblink)}">
                    <i class="icon" ng-class="isShown(_weblink) ? 'ion-ios7-minus-outline' : 'ion-ios7-plus-outline'"></i>
            &nbsp;Web link
                </ion-item>
                <ion-item class="item-accordion item-avatar-left"
                    ng-repeat="web in album.webLinks"
                    ng-click="open(web.url)"
                    ng-show="isShown(_weblink)">
                            <img ng-src="{{getWeblinkIcon(web.url)}}" />
                            <p>{{web.description}}</p>
              </ion-item>
      
                <ion-item ng-click="toggle(_track)"
                    ng-show="tracks.length"
                    ng-class="{active: isShown(_track)}">
                    <i class="icon" ng-class="isShown(_track) ? 'ion-ios7-minus-outline' : 'ion-ios7-plus-outline'"></i>
            &nbsp;Tracks
                </ion-item>
                <ion-item class="item-accordion"
                    ng-show="isShown(_track)">
                    <div class="list card" >
                        <div ng-repeat="group in trackGroup">
                            <ion-item class="item-stable" ng-show="trackGroup.length>1">
                                <h2>Disc {{group}}</h2>
                            </ion-item>
                            <ion-item class="item" ng-href="#/tab/song/{{track.song.id}}" ng-repeat="track in tracks | filter:{discNumber:group}">
                            <div class="row">  
                                <div class="col col-10">{{track.trackNumber}}</div>
                                <div class="col">{{track.song.name}}<p>{{track.song.artistString}}</p></div>
                            </div>
                           
                            </ion-item>
                        </div>
                         
                        
                    </div>
                    
                 </ion-item>
                
                </div>
                    
            <div class="padding-bottom">
            </div>
        </ion-content>
           </ion-view>
    </script>
    
    <script id="taglist.html" type="text/ng-template">
         <ion-view title="Tags" hide-back-button="true">
        <ion-header-bar class="bar bar-light bar-subheader item-input-inset ">
             <label class="item-input-wrapper">
                    <i ng-class="loading? 'icon placeholder-icon ion-loading-a' : 'icon placeholder-icon ion-ios7-search' " ></i>
                    <input type="text" placeholder="search"  ng-model="query" ng-change="search()">
                </label>
        </ion-header-bar>
             <ion-content class="stable-bg" >
             
             <div class="list card" ng-hide="(!selected && query)">
                <ion-item 
                    class="item-icon-left"
                    ng-hide="(selected && selected!=category)" 
                    ng-repeat="category in categories"
                    ng-click="select(category)"
                    ng-class="{active:selected==category}">
                    <i class="icon" ng-class="(selected==category)? 'ion-ios7-arrow-back' : 'ion-ios7-pricetags'"></i>
                    <h2>{{category}}</h2>
                </ion-item>
            </div>
    
            <ion-list ng-show="tags.length">
                <ion-item ng-repeat="tag in tags"  ng-href="#/tab/tag/detail/{{tag.name}}" >
                    <h2>{{tag.name}}</h2>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-view>
    </script>
    
    
    <script id="tagdetail.html" type="text/ng-template">
         <ion-view title="{{title}}" hide-back-button="true">
           <ion-tabs class="tabs-positive tabs-icon-top">
           
            <ion-tab title="Song" icon='ion-music-note' ng-show="tags.songs.length" >
               <ion-content>
                    <ion-list ng-show="tags.songs.length">
                        <ion-item class="item-thumbnail-left" ng-repeat="song in tags.songs"  ng-href="#/tab/song/{{song.id}}"  >
                            <img ng-src="{{song.thumbUrl}}">
                            <h2>{{song.defaultName}}</h2>
                            <p>{{song.artistString}}</p>
                        </ion-item>
                    </ion-list>
               </ion-content>
            </ion-tab>
            <ion-tab title="Artist" icon='ion-person' >
               <ion-content>
                    <ion-list ng-show="tags.artists.length">
                        <ion-item class="item-thumbnail-left" ng-repeat="artist in tags.artists"  ng-href="#/tab/artist/{{artist.id}}" >
                            <img ng-src="{{getArtistImage(artist.id)}}"">
                            <h2>{{artist.defaultName}}</h2>
                            <p>{{artist.artistType}}</p>
                        </ion-item>
                    </ion-list>
               </ion-content>
            </ion-tab>
            <ion-tab title="Album" icon='ion-disc' ng-show="tags.albums.length">
               <ion-content>
                    <ion-list ng-show="tags.albums.length">
                        
                        <ion-item class="item-thumbnail-left" ng-repeat="album in tags.albums"  ng-href="#/tab/album/{{album.id}}" >
                            <img ng-src="{{getAlbumImage(album.id)}}">
                            <h2>{{album.defaultName}}</h2>
                            <p>{{album.artistString}}<br>{{getDiscType(album.discType)}}</p>
                        </ion-item>
                    </ion-list>
               </ion-content>
            </ion-tab>
        </ion-tabs>

    </ion-view>
    </script>
    <script id="searchModal.html" type="text/ng-template">

        <div class="modal" ng-controller="searchModal">

         <ion-header-bar class="bar-positive item-input-inset">
            <label class="item-input-wrapper">
            <i ng-class="loading? 'icon placeholder-icon ion-loading-a' : 'icon placeholder-icon ion-ios7-search' " ></i>
            <input type="search" placeholder="Anything" ng-model="searchQuery" ng-change="search()">
            </label>
            <button class="button button-clear" ng-click="closeSearchModal()">
              Cancel
            </button>
          </ion-header-bar >

          <ion-content >
             <ion-list>
                <ion-item class="item-thumbnail-left" ng-repeat="item in items" ng-href="{{getEntry(item.id,item.entryType)}}" ng-click="closeSearchModal()">
                    <img ng-src="{{item.mainPicture.urlThumb}}" />
                    <h2>{{item.defaultName}}</h2>
                     <p>{{item.entryType}}</p>
                </ion-item>
            </ion-list>
          </ion-content>

        </div>

  </script>
    
    <script id="imageModal.html" type="text/ng-template">

        <div class="modal">

          <!-- Modal header bar -->
          <ion-header-bar class="bar-secondary">
            <button class="button button-clear button-positive" ng-click="closeModal()">Close</button>
          </ion-header-bar>
            
          <!-- Modal content area -->
          <ion-content>
            <div class="list">
                 <div class="item item-image">
                    <img ng-src="{{modal.src}}">
                  </div>
            </div>
          <!--  <center> <img ng-src="{{modal.src}}" /></center> -->
          </ion-content>

        </div>

  </script>
  
  <script id="about.html" type="text/ng-template">
          <ion-view title="About">
           <ion-content class="stable-bg">
