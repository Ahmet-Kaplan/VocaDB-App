<ion-view title="My favorites" >
    <ion-tabs class="tabs-positive tabs-icon-top">

        <ion-tab title="Song" icon='ion-music-note' ng-show="songs.length" >
            
            <ion-content>
                <div ng-hide="songs.length" >
                   <div class="card">
                    <div class="item item-text-wrap">
                        <center>
                            <h2 style="opacity: 0.5;">No songs in this list yet</h2>
                        </center>
                    </div>
                  </div>
                </div>
                <ion-list ng-show="songs.length">
                    <ion-item class="item-thumbnail-left" ng-repeat="song in songs"  ng-href="#/tab/song/{{song.id}}"  >
                        <img ng-src="{{song.thumbUrl}}">
                        <h2>{{song.defaultName}}</h2>
                        <p>{{song.artistString}}</p>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-tab>
        <ion-tab title="Artist" icon='ion-person' >
            <ion-content>
                <div ng-hide="artists.length" >
                   <div class="card">
                    <div class="item item-text-wrap">
                        <center>
                            <h2 style="opacity: 0.5;">No artists in this list yet</h2>
                        </center>
                    </div>
                  </div>
                </div>
                <ion-list ng-show="artists.length">
                    <ion-item class="item-thumbnail-left" ng-repeat="artist in artists"  ng-href="#/tab/artist/{{artist.id}}" >
                        <img ng-src="{{getArtistImage(artist.id)}}">
                        <h2>{{artist.defaultName}}</h2>
                        <p>{{artist.artistType}}</p>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-tab>
        <ion-tab title="Album" icon='ion-disc' ng-show="albums.length">
            <ion-content>
                <div ng-hide="albums.length" >
                   <div class="card">
                    <div class="item item-text-wrap">
                        <center>
                            <h2 style="opacity: 0.5;">No albums in this list yet</h2>
                        </center>
                    </div>
                  </div>
                </div>
                <ion-list ng-show="albums.length">

                    <ion-item class="item-thumbnail-left" ng-repeat="album in albums"  ng-href="#/tab/album/{{album.id}}" >
                        <img ng-src="{{getAlbumImage(album.id)}}">
                        <h2>{{album.defaultName}}</h2>
                        <p>{{album.artistString}}<br>{{getDiscType(album.discType)}}</p>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view>
